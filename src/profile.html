<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pembuat</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Gantilah dengan nama berkas CSS Anda -->
  </head>
  <body>
    <div id="about">
      <div class="about-wrapper">
        <div class="about-wrapper__image">
          <img src="profile.jpg" alt="Foto Profil" />
          <!-- Gantilah dengan nama berkas gambar profil Anda -->
        </div>
        <div class="about-wrapper__info">
          <h2>Nama Pembuat</h2>
          <p>
            Deskripsi singkat tentang pembuat.
            <span class="about-wrapper__info-text--important"
              >Keterangan penting.</span
            >
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Sisipkan berkas JavaScript jika diperlukan -->
  </body>
</html>
